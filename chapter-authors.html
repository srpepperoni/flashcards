<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter Selection</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="theme-switch">
      <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
      <label for="theme-toggle"></label>
    </div>
    <div id="chapter-card">
      <h2 id="chapter-title">Chapter Title</h2>
      <div id="author-options">
        <div class="author-option"></div>
        <div class="author-option"></div>
        <div class="author-option"></div>
        <div class="author-option"></div>
        <div class="author-option"></div>
        <div class="author-option"></div>
        <div class="author-option"></div>
        <div class="author-option"></div>
      </div>
      <button id="validate-button" onclick="validateOptions()">Validate Options</button>
      <button id="next-chapter-button" onclick="displayChapterAndAuthors()">Next Chapter</button>
    </div>
  </div>

  <script type="text/javascript" src="data.js"></script> 
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
